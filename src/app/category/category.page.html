<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>List of ART.Kits</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Searchbar with cancel button shown on focus -->
<ion-searchbar showCancelButton="focus"></ion-searchbar>


<ion-content class="ion-text-center">
  <ion-list>
    <ion-item *ngFor="let categories of category">
        <ion-img style="width: 80px; height: 80px; display: inline-block; margin: 25px 10px;" [src]="categories.imageUrl"></ion-img>
      <ion-item>{{ categories.title }}</ion-item>
      <ion-item> {{ categories.status}}</ion-item>

      <ion-item>
      <ion-button [routerLink]="['./',categories.id]"> View Details</ion-button>
    </ion-item>
    </ion-item>
  </ion-list> 
</ion-content>
