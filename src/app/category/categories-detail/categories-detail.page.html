<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/category"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{loadedCategories.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="loadedCategories.imageUrl"></ion-img>
  <ion-button color="primary" class="ion-margin" (click)="onBookPlace()">Purchase</ion-button>
</ion-content>
