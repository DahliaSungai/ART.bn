<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/category"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedCategories.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-content class="ion-text-center">
    <ion-img style="width: 180px; height: 180px; display: inline-block; margin: 25px 10px;" [src]="loadedCategories.imageUrl"></ion-img>
  <ion-button href="/cart" color="primary" class="ion-margin">Purchase</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
