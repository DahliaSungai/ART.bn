<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/category"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedCategories.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
<ion-card>
  <ion-card-content >
    <ion-img style="width: 180px; height: 180px; display: inline-block; margin: 25px 10px;" [src]="loadedCategories.imageUrl"></ion-img>
  <ion-button href="/cart" color="primary" class="ion-text-center">Purchase</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
