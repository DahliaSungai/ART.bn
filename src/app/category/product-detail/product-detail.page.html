<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/category"></ion-back-button>
  </ion-buttons>
    <ion-title> {{ loadedCategories.title }} </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding" >
        <ion-img [src]="loadedCategories.imageUrl"></ion-img>
      </ion-col>
    </ion-row>

    <ion-list>
      <h2 class="ion-text-justify">Description: {{loadedCategories.description}}</h2>
    </ion-list>
      
    <ion-list>
      <h2 class="ion-text-justify">Component and storage: {{loadedCategories.storage}}</h2>
    </ion-list> 

    <ion-list>
      <h2 class="ion-text-justify">Price: ${{loadedCategories.price}}.00</h2>
    </ion-list> 


  </ion-grid>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-sharp"></ion-icon>
    </ion-tab-button>
    
    <ion-tab-button tab="cart">
      <ion-icon name="cart-sharp"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-circle-sharp"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
